{% extends "base.html" %}

{% block title %}Ryoka - Предъявление{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Предъявить пропуск</h1>
</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>
<div class="row">
    <p>Отсутствует пропуск?

            Обратитесь к начальнику.
        </a>
    </p>
</div>
{% endblock %}
