{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    {% if current_user.is_authenticated %}
    <h1>Здравия желаю, товарищ {{ current_user.rank|lower }}!</h1>
    {% else %}
    <h1><a href="{{ url_for('auth.login') }}">Представьтесь</a> пожалуйста!</h1>
    {% endif %}
</div>

<form method="POST">
    {{ wtf.quick_form(form) }}
</form>

<hr>
{% endblock %}
